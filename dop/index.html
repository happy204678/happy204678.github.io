  <body style="overflow-x: hidden;overflow-y: hidden;">
    <div id="unity-container" class="unity-desktop" style="width: 100vw; height: 100vh;background-color: #000000;">
      <canvas id="unity-canvas" style="width: 100%;"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <!-- <div id="unity-footer">
        <div id="unity-fullscreen-button"></div>
      </div> -->
    </div>
    <script>
      window.scrollTo(0, 0);
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Test1234.loader.js";
      var config = {
        dataUrl: buildUrl + "/Test1234.data",
        frameworkUrl: buildUrl + "/Test1234.framework.js",
        codeUrl: buildUrl + "/Test1234.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Test1103",
        productVersion: "0.1",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      // var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var testinput = document.querySelector("#testinput");
      
      // container.style.height = window.innerHeight

      let ua = navigator.userAgent.toLowerCase()

      canvas.style.height = "92%";

      if (/iphone|ipad|ipod|android/i.test(ua)) {
        if (!(/chrome|crios/i.test(ua)) && /safari/i.test(ua)) {
          canvas.style.height = "89%";
        } else if (/iphone/i.test(ua) && /chrome|crios/i.test(ua)) {
          canvas.style.height = "98%";
        }

        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      }
      loadingBar.style.display = "block";
      

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          window.scrollTo(0, 0);
          // fullscreenButton.onclick = () => {
          //   unityInstance.SetFullscreen(1);
          // };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
